  <script>
  window.dataLayer = window.dataLayer || [];

  function gtag() {
    dataLayer.push(arguments);
  }

  // リンククリック時の処理
  document.getElementById('ga-link').addEventListener('click', function (e) {
    e.preventDefault(); // デフォルトのリンク遷移を防止

    const targetUrl = this.href;

    // GA4からlinker_paramを取得
    gtag('get', 'G-QWWHYDJWLX', 'linker_param', function (param) {
      console.log('linkerParam:', param);

      // パラメータ付きで遷移させる
      const delimiter = targetUrl.includes('?') ? '&' : '?';
      const redirectUrl = `${targetUrl}${delimiter}${param}`;

      // 少し待ってから遷移（計測の安定性を高めるため）
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 200); // 200msほど遅延させる
    });
  });
  </script>
